<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input type="text" class="form-control"  placeholder="Enter UserName" formControlName="username">
          <div *ngIf="username?.touched &&username?.errors" class="alert alert-danger">This filed is required</div>

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">UserName</label>
          <input type="email" class="form-control"  placeholder="Enter Email" formControlName="email">

        </div>
        <div *ngIf="email?.touched &&email?.errors" class="alert alert-danger">This filed is required</div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="password?.touched &&password?.errors" class="alert alert-danger">This filed is required</div>


        <button type="submit" class="btn btn-primary">Register</button>
      </form>

    </div>
    <div class="col-lg-4"></div>
  </div>
</div>
